<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"></meta>
    <title>Cadastrar Informações</title>
    <link rel="stylesheet" href="./css/register-information.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="card">
	<div class="card-content">
	  <p>
	    Para podermos acompanhar sua evolução, precisamos de algumas informações suas para registrar seu IMC. <br/> IMC significa Índice de Massa Corporal e é um parâmetro utilizado para saber se o peso está de acordo com a altura, o que pode interferir diretamente na saúde e qualidade de vida da pessoa.
	  </p>
	  <form class="form">
	    <div class="gender-choice">
	      <div class="gender-input men">
		<input type="radio" class="men" id="men" name="gender" value="men" />
		<label for="men">Homem</label>
	      </div>
	      <div class="gender-input woman">
		<input type="radio" id="woman" name="gender" value="woman" />
		<label for="woman">Mulher</label>
	      </div>
	    </div>

	    <div class="inputs">
	      <div class="mb-3 d-flex flex-column">
		<input type="text" class="form-control mb-4" placeholder="Idade..." aria-label="Idade">
		<input type="text" class="form-control mb-4" placeholder="Altura..." aria-label="Altura">
		<input type="text" class="form-control" placeholder="Peso..." aria-label="Peso">
	      </div>
	    </div>
	    
	    <div class="button-container">
	      <button type="button" class="btn register-button">Registrar</button>
	    </div>

	  </form>
	</div>
      </div>
    </main>
  </body>
</html>
