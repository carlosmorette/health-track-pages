<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8"></meta>
      <title>Login</title>
      <link rel="stylesheet" href="./css/login.css" />
      <link rel="stylesheet" href="./css/global.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
	<main>
	  <div class="card">
	    <div class="card-content">
	      <h3 class="access-your-account">Acesse sua conta</h3>

	      <form class="form">
		<div class="inputs">
		  <div class="mb-3 d-flex flex-column">
		    <input type="text" class="form-control mb-4" placeholder="Email..." aria-label="Email">
		    <input type="text" class="form-control" placeholder="Senha..." aria-label="Senha">
		  </div>
		</div>
		
		<div class="enter-and-register mt-3 mb-3">
		  <button type="button" class="btn register-button">
		    <a href="./dashboard.html">
		      Entrar
		    </a>
		  </button>
		  <small>Nao tem cadastro? <span class="register">Registre-se</span></small>
		</div>
	      </form>
	      
	      </div>
	    </div>
	</main>
    </body>
 </html>
